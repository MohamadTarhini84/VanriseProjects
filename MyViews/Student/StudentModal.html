<div style="width:500px;height:auto; padding:30px !important">
    <button class="close close_btn" aria-label="Close" ng-click="close()">
        <span>&times;</span>
      </button>
    <div class="modal_body">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap:50px">
            <div>
                <label>Name: </label> <br>
                <input type="text" class="form-control" placeholder="Enter Name" ng-model="scopeModel.item.studentName" />
            </div>
            <div>
                <label>Gender: </label> <br>
                <gender-Selector on-ready="scopeModel.onGenderDirectiveReady"></gender-Selector>
            </div>
            <div>
                <label>University: </label> <br>
                <uni-Selector on-ready="scopeModel.onUniDirectiveReady" on-selection-changed="scopeModel.onSelectionChanged"></uni-Selector>
            </div>
            <div>
                <label>Department: </label> <br>
                <dep-Selector on-ready="scopeModel.onDepDirectiveReady"></dep-Selector>
            </div>
            <div style="grid-column-start:1; grid-column-end: 3;">
                <payment-method on-ready="scopeModel.onPaymentDirectiveReady"></payment-method> <br>
                <financial-aid on-ready="scopeModel.onAidDirectiveReady"></financial-aid>
            </div>
        </div>
        <div style="display:flex; justify-content: end; margin-right: 50px;">
            <button class="m-4 btn btn-primary border" ng-click="scopeModel.save()">Save</button>
        </div>
    </div>
</div>

<style>
    .modal_body{
        display:flex;
        flex-direction: column;
        justify-content: space-around;
        width: 100%;
        height:100%;
        text-align: left;
    }

    .close_btn{
        position: absolute;
        top:20px;
        right:20px;
    }
</style>
