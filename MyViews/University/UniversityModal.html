<div style="width:500px;height:400px" class="container border text-primary">
    <button class="close close_btn" aria-label="Close" ng-click="close()">
        <span>&times;</span>
      </button>
    <div class="modal_body">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap:50px">
            <div>
                <label>Name: </label> <br>
                <input type="text" class="form-control" placeholder="Enter Name" ng-model="scopeModel.item.uniName"/>
            </div>
        </div>
        <div style="display:flex; justify-content: end; margin-right: 50px;">
            <button class="m-4 btn btn-primary border" ng-click="scopeModel.save()">Save</button>
        </div>
    </div>
</div>

<style>
    .modal_body{
        display:flex;
        flex-direction: column;
        justify-content: space-around;
        width: 100%;
        height:80%;
        text-align: left;
    }

    .close_btn{
        position: absolute;
        top:20px;
        right:20px;
    }
</style>
