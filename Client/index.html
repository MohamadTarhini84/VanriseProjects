<body ng-app="myApp">
    <div ng-view>
    </div>

    <script>
        var mainApp = angular.module("myApp", ['ngRoute','ui.bootstrap']);
        mainApp.config(['$routeProvider',
            function ($routeProvider) {
                $routeProvider.when('/students', {
                    templateUrl: '/views/StudentManagementPage.html',
                    controller: 'students_controller'
                }).when('/universities', {
                    templateUrl: '/views/UniversityManagementPage.html',
                    controller: 'universities_controller'
                }).when('/departments', {
                    templateUrl: '/views/DepartmentManagementPage.html',
                    controller: 'departments_controller'
                }).when('/money', {
                  template: '<money-directive></money-directive>'
                }).otherwise({
                  redirectTo: '/students'
                })
            }]);
        
        let buttons=document.querySelectorAll('.listButton')

        buttons.forEach(element => {
          element.addEventListener('click', function(e){
            buttons.forEach(button=>{button.classList.remove('selected')})
            e.target.classList.add('selected')
          })
        });
    </script>
    <style>
      .selected{
        color:white !important;
        background-color: black !important;
      }
    </style>
</body>
